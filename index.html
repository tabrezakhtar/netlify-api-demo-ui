<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host an Express App on Netlify</title>

  <style>
    html {
      font-size: large;
    }

		table {
			border:2px solid #b3adad;
			border-collapse:collapse;
			padding:10px;
		}
		table th {
			border:2px solid #b3adad;
			padding:10px;
			background: #f0f0f0;
			color: #313030;
		}
		table td {
			border:2px solid #b3adad;
			text-align:center;
			padding:10px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body>
  <h1>Recipes</h1>
  <div style="display: flex; gap: 10px;">
    <button onclick="fetchData('https://remarkable-choux-9b8aab.netlify.app/.netlify/functions/server/recipes')">All Recipes</button>
    <button onclick="fetchData('https://remarkable-choux-9b8aab.netlify.app/.netlify/functions/server/recipes/filter?ingredient=tomato')">Tomato Recipes</button>
    <button onclick="fetchData('https://remarkable-choux-9b8aab.netlify.app/.netlify/functions/server/recipes/filter?ingredient=chicken')">Chicken Recipes</button>
    <button onclick="fetchData('https://remarkable-choux-9b8aab.netlify.app/.netlify/functions/server/recipes/filter?ingredient=mushrooms')">Mushroom Recipes</button>
  </div>
  <table id="resultsTable" border="1" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function fetchData(url) {
      const response = await fetch(url);
      const data = await response.json();
      const tableBody = document.querySelector('#resultsTable tbody');
      tableBody.innerHTML = '';
      data.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${recipe.name}</td>
          <td>${recipe.ingredients.join(', ')}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    fetchData('https://remarkable-choux-9b8aab.netlify.app/.netlify/functions/server/recipes');
  </script>
</body>
</html>
